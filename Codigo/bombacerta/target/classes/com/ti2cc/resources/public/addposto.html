      <label for="cnpj">Nome:</label>
      <input type="text" id="nome" name="nome" required><br><br>

      </select><br><br>

      <label for="preco_alcool">Valor do álcool:</label>
      <input type="number" id="preco_alcool" name="preco_alcool" step="0.01" min="0.01" required><br><br>

      <label for="endereco">Endereço: (Copie do google maps) </label>
      <input id="endereco" type="text" name="endereco" required>


      <button id="btn-submit" type="submit">Cadastrar</button>
      <button type="reset">Limpar</button>
    </form>
